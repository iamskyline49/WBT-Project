<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Inventory - Skyline Coffee Shop</title>
    <link rel="stylesheet" href="../CSS/admin-inventory.css" />
  </head>
  <body>
    <div class="container">
      <div class="inventory-box">
        <img
          src="../Images/Brown Modern Circle Coffee Shop Logo.png"
          alt="Cafe Logo"
          class="logo"
        />
        <h2>Manage Inventory</h2>
        <p>Update stock levels for menu items.</p>
        <h3>Menu Items</h3>
        <div class="menu-section">
          <table id="menu-table">
            <thead>
              <tr>
                <th>Item</th>

                <th>Stock</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Coffee</td>

                <td>100</td>
                <td><button class="btn update-btn">Update</button></td>
              </tr>
              <tr>
                <td>Tea</td>

                <td>150</td>
                <td><button class="btn update-btn">Update</button></td>
              </tr>
              <tr>
                <td>Milk</td>

                <td>80</td>
                <td><button class="btn update-btn">Update</button></td>
              </tr>
              <tr>
                <td>Sugar</td>

                <td>50</td>
                <td><button class="btn update-btn">Update</button></td>
              </tr>
              <tr>
                <td>Creamer</td>

                <td>50</td>
                <td><button class="btn update-btn">Update</button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="links">
          <a href="../HTML/dashboard.html">Back to Dashboard</a> |
          <a href="../index.html">Back to Menu</a>
        </div>
        <footer class="footer">
          <p>Skyline Coffee Shop - Where Every Sip Tells a Story</p>
        </footer>
      </div>
    </div>
  </body>
</html>
