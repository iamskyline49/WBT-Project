<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Process Payments - Skyline Coffee Shop</title>
    <link rel="stylesheet" href="../CSS/staff-payments.css" />
  </head>
  <body>
    <div class="container">
      <div class="payments-box">
        <img
          src="../Images/Brown Modern Circle Coffee Shop Logo.png"
          alt="Cafe Logo"
          class="logo"
        />
        <h2>Process Payments</h2>
        <p>Manage customer payments for orders.</p>
        <div class="payment-list">
          <div class="payment-item">
            <span>Order ID: 001</span>
            <span>Amount: 360 BDT</span>
            <span>Status: Pending</span>
            <button class="btn process-btn">Process</button>
          </div>
          <div class="payment-item">
            <span>Order ID: 002</span>
            <span>Amount: 250 BDT</span>
            <span>Status: Completed</span>
            <button class="btn process-btn" disabled>Processed</button>
          </div>
          <div class="payment-item">
            <span>Order ID: 003</span>
            <span>Amount: 440 BDT</span>
            <span>Status: Pending</span>
            <button class="btn process-btn">Process</button>
          </div>
        </div>
        <div class="links">
          <a href="../HTML/staff-orders.html">Back to Order Menu</a>
        </div>
        <footer class="footer">
          <p>Skyline Coffee Shop - Where Every Sip Tells a Story</p>
        </footer>
      </div>
    </div>
  </body>
</html>
