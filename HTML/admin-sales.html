<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Sales - Skyline Coffee Shop</title>
    <link rel="stylesheet" href="../CSS/admin-sales.css" />
  </head>
  <body>
    <div class="container">
      <div class="sales-box">
        <img
          src="../Images/Brown Modern Circle Coffee Shop Logo.png"
          alt="Cafe Logo"
          class="logo"
        />
        <h2>View Sales</h2>
        <p>Check sales performance by date range.</p>
        <form id="sales-form">
          <div class="form-group">
            <label for="start-date">Start Date</label>
            <input type="date" id="start-date" name="start-date" required />
          </div>
          <div class="form-group">
            <label for="end-date">End Date</label>
            <input type="date" id="end-date" name="end-date" required />
          </div>
          <button type="submit" class="btn">View Sales</button>
        </form>
        <div id="sales-total">Total Sales: 0 BDT</div>
        <div class="links">
          <a href="../HTML/dashboard.html">Back to Dashboard</a> |
          <a href="../index.html">Back to Menu</a>
        </div>
        <footer class="footer">
          <p>Skyline Coffee Shop - Where Every Sip Tells a Story</p>
        </footer>
      </div>
    </div>
  </body>
</html>
