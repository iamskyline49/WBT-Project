<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Admin Staff - Skyline Coffee Shop</title>
    <link rel="stylesheet" href="../CSS/admin-staff.css" />

  <body>

        <div class="links">
