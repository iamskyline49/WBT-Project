<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Skyline Coffee Shop</title>
    <link rel="stylesheet" href="../CSS/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <img
          src="../Images/Brown Modern Circle Coffee Shop Logo.png"
          alt="Cafe Logo"
          class="logo"
        />
        <h2>Login to Skyline Coffee Shop</h2>
        <p>Access your account to manage orders and more!</p>
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
        <div class="links">
          <a href="../HTML/register.html">Register</a> |
          <a href="../HTML/reset-password.html">Reset Password</a> |
          <a href="../index.html">Back to Menu</a>
        </div>
        <footer class="footer">
          <p>Skyline Coffee Shop - Where Every Sip Tells a Story</p>
        </footer>
      </div>
    </div>
  </body>
</html>
