<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Skyline Coffee Shop</title>
    <link rel="stylesheet" href="../CSS/register.css" />
  </head>
  <body>
    <div class="container">
      <div class="register-box">
        <img
          src="../Images/Brown Modern Circle Coffee Shop Logo.png"
          alt="Cafe Logo"
          class="logo"
        />
        <h2>Register at Skyline Coffee Shop</h2>
        <p>Create an account to start ordering or managing!</p>
        <form id="register-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <select id="role" name="role" required>
              <option value="">Select Role</option>
              <option value="customer">Customer</option>
              <option value="staff">Staff</option>
            </select>
          </div>
          <button type="submit" class="btn">Register</button>
        </form>
        <div class="links">
          <a href="../HTML/login.html">Login</a> |
          <a href="../index.html">Back to Menu</a>
        </div>
        <footer class="footer">
          <p>Skyline Coffee Shop - Where Every Sip Tells a Story</p>
        </footer>
      </div>
    </div>
  </body>
</html>
