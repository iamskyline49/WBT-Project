<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Status - Skyline Coffee Shop</title>
    <link rel="stylesheet" href="../CSS/customer-status.css" />
  </head>
  <body>
    <div class="container">
      <div class="status-box">
        <img
          src="../Images/Brown Modern Circle Coffee Shop Logo.png"
          alt="Cafe Logo"
          class="logo"
        />
        <h2>Check Order Status</h2>
        <p>View the status of your orders.</p>

        <h3>Your Orders</h3>
        <div class="order-list">
          <div class="order-item">
            <span>Order ID: 001</span>
            <span>Item: Coffee</span>
            <span>Status: Preparing</span>
          </div>
          <div class="order-item">
            <span>Order ID: 002</span>
            <span>Item: Latte</span>
            <span>Status: Ready</span>
          </div>
        </div>
        <div class="links">
          <a href="../HTML/customer-order.html">Back to Order Menu</a>
        </div>
        <footer class="footer">
          <p>Skyline Coffee Shop - Where Every Sip Tells a Story</p>
        </footer>
      </div>
    </div>
  </body>
</html>
